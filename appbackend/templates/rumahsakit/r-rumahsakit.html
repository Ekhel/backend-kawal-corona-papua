{% extends 'site_admin.html' %}

{% block content %}

<div class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-header border-0">
                <div class="row align-items-center">
                <div class="col">
                    <h3 class="mb-0">Rumah Sakit Rujukan Provinsi Papua</h3>
                </div>
                <div class="col text-right">
                    <a href="{% url 'create-rumahsakit' %}" class="btn btn-sm btn-primary" title="Create Item"><i class="fa fa-plus-circle"></i></a>
                </div>
                </div>
            </div> 
            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama RS</th>
                        <th scope="col">Lokasi</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for items in object_list %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td class="text-uppercase" scope="row">{{ items.rumah_sakit }}</td>
                            <td scope="row">{{ items.lokasi }}</td>
                            <td>
                                <a class="btn btn-sm btn-warning" title="Edit Item" href="{% url 'update-rumahsakit' items.id_rs %}"><i class="fa fa-edit"></i></a>
                                <a class="btn btn-sm btn-danger" title="Delete Item" href="#"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
