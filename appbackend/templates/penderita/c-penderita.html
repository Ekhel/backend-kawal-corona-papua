{% extends 'site_admin.html' %}

{% block content %}
<div class="row">
   <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
           <div class="col">
              <h3 class="mb-0"><i class="fa fa-users"></i> Create Pasien Positif</h3>
            </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
            <form>
                <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Nama</label>
                    <input class="form-control" type="text" value="John Snow" id="example-text-input">
                </div>
                <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Gender</label>
                    <select class="form-control">
                        <option>Laki - Laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Lokasi</label>
                    <select class="form-control">
                        <option>Jayapura Kota</option>
                        <option>Jayapura</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Status</label>
                    <select class="form-control">
                        <option>Sembuh</option>
                        <option>Perawatan</option>
                        <option>Meninggal</option>
                    </select>
                </div>
                <span></span>
                <hr/>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'penderita' %}" class="btn btn-primary">Cancel</a>
                </div>
            </form>
        </div>  
      </div>
   </div>
</div>

{% endblock content %}
